  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">

  <style type="text/css">
    html, body {
      height: 100%;
    }

    .app-loading {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
    }

    .spinner {
      margin: 100px auto;
      width: 40px;
      height: 40px;
      position: relative;
      text-align: center;
      animation: sk-rotate 2.0s infinite linear;
    }

    .dot {
      width: 60%;
      height: 60%;
      display: inline-block;
      position: absolute;
      top: 0;
      background-color: rgba(63, 81, 181, .6);
      border-radius: 100%;
      animation: sk-bounce 3.0s infinite ease-in-out;
    }

    .dot2 {
      top: auto;
      bottom: 0;
      animation-delay: -1.0s;
    }

    @keyframes sk-rotate {
      100% {
        transform: rotate(360deg);
      }
    }

    @keyframes sk-bounce {
      0%, 100% {
        transform: scale(0.0);
      }
      50% {
        transform: scale(1.0);
      }
    }
  </style>
<link rel="stylesheet" href="styles.0a1701fdf189de690ee9.css"></head>

    </div>
  </div>
</app-root>
